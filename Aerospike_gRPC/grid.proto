syntax = "proto2";

message Shop_Raw {
	required int32 Colour = 1;
	optional int32 Product_Name = 2;
	required int32 Discount = 3;
	required int32 Ratings_count = 4;
  required int32 Price = 5;
	required int32 Ratings = 6;
}

message Shop_Processed {
	required int32 Score = 1;
}

service Predictor {
    rpc Process(Shop_Raw) returns (Shop_Processed) {}
}
